<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        #fanSpeedSlider {
            width: 300px;
        }

        #pressureTargetInput {
            width: 150px;
        }

        .tabs {
            margin-top: 20px;
        }

        .tab-btn {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .tab-content {
            border: 1px solid #ccc;
            padding: 10px;
        }

        #historyTab {
            display: none;
        }

        #statusSection,
        #historyTable {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }

        #statusSection h2,
        #historyTable h2 {
            margin-bottom: 10px;
        }

        #statusValues,
        #historyData {
            list-style: none;
            padding: 0;
        }

        #statusValues li,
        #historyData li {
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Fan Control</h1>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab-btn" onclick="openTab('controlTab')">Control</div>
        <div class="tab-btn" onclick="openTab('historyTab')">History</div>
    </div>

    <!-- Control Tab -->
    <div id="controlTab" class="tab-content">
        <label>
            <input type="radio" name="mode" id="autoMode" onchange="toggleControls(true)"> Auto
        </label>

        <label>
            <input type="radio" name="mode" id="manualMode" onchange="toggleControls(false)"> Manual
        </label>

        <label for="fanSpeedSlider">Fan Speed:</label>
        <input type="range" id="fanSpeedSlider" min="0" max="100" step="1" disabled>

        <label for="pressureTargetInput">Pressure Target:</label>
        <input type="number" id="pressureTargetInput" min="0" step="1" disabled>

        <!-- Status Section -->
        <div id="statusSection">
            <h2>Status</h2>
            <ul id="statusValues">
                <li><strong>Fan Speed:</strong> <span id="fanSpeedStatus">N/A</span></li>
                <li><strong>Set Point:</strong> <span id="setPointStatus">N/A</span></li>
                <li><strong>Pressure:</strong> <span id="pressureStatus">N/A</span></li>
                <li><strong>CO2:</strong> <span id="co2Status">N/A</span></li>
                <li><strong>Relative Humidity:</strong> <span id="humidityStatus">N/A</span></li>
                <li><strong>Temperature:</strong> <span id="temperatureStatus">N/A</span></li>
            </ul>
        </div>
    </div>

    <!-- History Tab -->
    <div id="historyTab" class="tab-content">
        <h2>History</h2>
        <ul id="historyData">
            <!-- Data will be dynamically populated here -->
        </ul>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Fan Speed</th>
                    <th>Set Point</th>
                    <th>Pressure</th>
                    <th>CO2</th>
                    <th>Relative Humidity</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        function toggleControls(isAutoMode) {
            var fanSpeedSlider = document.getElementById("fanSpeedSlider");
            var pressureTargetInput = document.getElementById("pressureTargetInput");

            if (isAutoMode) {
                // Auto mode
                fanSpeedSlider.disabled = true;
                pressureTargetInput.disabled = false;
            } else {
                // Manual mode
                fanSpeedSlider.disabled = false;
                pressureTargetInput.disabled = true;
            }
        }

        function openTab(tabName) {
            var i, tabContent;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</body>
</html>
