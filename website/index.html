<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilation Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        #fanSpeedSlider {
            width: 300px;
        }

        #pressureTargetInput {
            width: 150px;
        }

        .tabs {
            margin-top: 20px;
        }

        .tab-btn {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .tab-content {
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }

        #statusSection,
        #historyTable,
        #logTable {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }

        #statusSection h2,
        #historyTable h2,
        #logTable h2 {
            margin-bottom: 10px;
        }

        #statusValues,
        #historyData,
        #logData {
            list-style: none;
            padding: 0;
        }

        #statusValues li,
        #historyData li,
        #logData li {
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Fan Control</h1>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab-btn" onclick="openTab('controlTab')">Control</div>
        <div class="tab-btn" onclick="openTab('logTab')">Log</div>
        <div class="tab-btn" onclick="openTab('historyTab')">History</div>
    </div>

    <!-- Control Tab -->
    <div id="controlTab" class="tab-content">
        <label>
            <input type="radio" name="mode" id="autoMode" onchange="toggleControls(true)"> Auto
        </label>

        <label>
            <input type="radio" name="mode" id="manualMode" onchange="toggleControls(false)"> Manual
        </label>

        <label for="fanSpeedSlider">Fan Speed:</label>
        <input type="range" id="fanSpeedSlider" min="0" max="100" step="1" disabled>

        <label for="pressureTargetInput">Pressure Target:</label>
        <input type="number" id="pressureTargetInput" min="0" step="1" disabled>

        <!-- Status Section -->
        <div id="statusSection">
            <h2>Status</h2>
            <ul id="statusValues">
                <li><strong>Fan Speed:</strong> <span id="fanSpeedStatus">N/A</span></li>
                <li><strong>Set Point:</strong> <span id="setPointStatus">N/A</span></li>
                <li><strong>Pressure:</strong> <span id="pressureStatus">N/A</span></li>
                <li><strong>CO2:</strong> <span id="co2Status">N/A</span></li>
                <li><strong>Relative Humidity:</strong> <span id="humidityStatus">N/A</span></li>
                <li><strong>Temperature:</strong> <span id="temperatureStatus">N/A</span></li>
            </ul>
        </div>
    </div>

    <!-- History Tab -->
    <div id="historyTab" class="tab-content">
        <h2>History</h2>
        <ul id="historyData">
            <!-- Data will be dynamically populated here -->
        </ul>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Date</th>
                    <th>Fan Speed</th>
                    <th>Set Point</th>
                    <th>Pressure</th>
                    <th>CO2</th>
                    <th>Relative Humidity</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Log Tab -->
    <div id="logTab" class="tab-content">
        <h2>Log</h2>
        <ul id="logData">
            <!-- Log messages will be dynamically populated here -->
        </ul>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Log Message</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        function toggleControls(isAutoMode) {
            var fanSpeedSlider = document.getElementById("fanSpeedSlider");
            var pressureTargetInput = document.getElementById("pressureTargetInput");

            if (isAutoMode) {
                // Auto mode
                fanSpeedSlider.disabled = true;
                pressureTargetInput.disabled = false;
            } else {
                // Manual mode
                fanSpeedSlider.disabled = false;
                pressureTargetInput.disabled = true;
            }
        }

        function openTab(tabName) {
            var i, tabContent;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        function populateHistoryTable() {
            var historyTableBody = document.querySelector('#historyTable tbody');
            
            // Replace this with actual data retrieval from the server-side
            var data = [
                { index: 1, date: '2024-03-05', fanSpeed: 60, setPoint: 25, pressure: 1015, co2: 400, humidity: 50, temperature: 22 },
                { index: 2, date: '2024-03-04', fanSpeed: 70, setPoint: 26, pressure: 1013, co2: 410, humidity: 48, temperature: 23 },
                // Add more rows as needed
            ];

            data.forEach(function (data) {
                var row = document.createElement('tr');
                row.innerHTML = '<td>' + data.index + '</td>' +
                                '<td>' + data.date + '</td>' +
                                '<td>' + data.fanSpeed + '</td>' +
                                '<td>' + data.setPoint + '</td>' +
                                '<td>' + data.pressure + '</td>' +
                                '<td>' + data.co2 + '</td>' +
                                '<td>' + data.humidity + '</td>' +
                                '<td>' + data.temperature + '</td>';
                historyTableBody.appendChild(row);
            });
        }

        function populateLogTable() {
            var logTableBody = document.querySelector('#logTable tbody');

            // Replace this with actual data retrieval from the server-side
            var data = [
                { index: 1, message: 'Fan speed set to 60%', timestamp: '2024-03-05 12:00:00' },
                { index: 2, message: 'Fan speed set to 70%', timestamp: '2024-03-04 13:00:00' },
                // Add more rows as needed
            ];

            data.forEach(function (data) {
                var row = document.createElement('tr');
                row.innerHTML = '<td>' + data.index + '</td>' +
                                '<td>' + data.message + '</td>' +
                                '<td>' + data.timestamp + '</td>';
                logTableBody.appendChild(row);
            });
        }

        populateHistoryTable();
        populateLogTable();

        // Show control tab by default
        openTab("controlTab");
    </script>
</body>
</html>
