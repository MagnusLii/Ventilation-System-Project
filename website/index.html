<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilation Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        #fanSpeedSlider {
            width: 300px;
        }

        #pressureTargetInput {
            width: 150px;
        }

        #applyButton {
            display: block;
            margin-top: 20px;
        }

        .tabs {
            margin-top: 20px;
        }

        .tab-btn {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .tab-content {
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }

        #statusSection,
        #historyTable,
        #logTable {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }

        #statusSection h2,
        #historyTable h2,
        #logTable h2 {
            margin-bottom: 10px;
        }

        #statusValues,
        #historyData,
        #logData {
            list-style: none;
            padding: 0;
        }

        #statusValues li,
        #historyData li,
        #logData li {
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ventilation Control</h1>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab-btn" onclick="openTab('controlTab')">Control</div>
        <div class="tab-btn" onclick="openTab('logTab')">Log</div>
        <div class="tab-btn" onclick="openTab('historyTab')">History</div>
    </div>

    <!-- Control Tab -->
    <div id="controlTab" class="tab-content">
        <!-- Control Section -->
        <div id="controlSection">
            <h2>Control</h2>
            <label>
                <input type="radio" name="mode" id="autoMode" onchange="toggleControls(true)"> Auto
            </label>

            <label>
                <input type="radio" name="mode" id="manualMode" onchange="toggleControls(false)"> Manual
            </label>

            <label for="fanSpeedSlider">Fan Speed:</label>
            <input type="range" id="fanSpeedSlider" min="0" max="100" step="1" disabled>

            <label for="pressureTargetInput">Pressure Target:</label>
            <input type="number" id="pressureTargetInput" min="0" step="1" disabled>

            <button id="applyButton" onclick="applySettings()">Apply</button>
        </div>

        <!-- Status Section -->
        <div id="statusSection">
            <h2>Status</h2>
            <ul id="statusValues">
                <li><strong>Fan Speed:</strong> <span id="fanSpeedStatus"></span></li>
                <li><strong>Set Point:</strong> <span id="setPointStatus"></span></li>
                <li><strong>Pressure:</strong> <span id="pressureStatus"></span></li>
                <li><strong>CO2:</strong> <span id="co2Status"></span></li>
                <li><strong>Relative Humidity:</strong> <span id="humidityStatus"></span></li>
                <li><strong>Temperature:</strong> <span id="temperatureStatus"></span></li>
            </ul>
        </div>
    </div>

    <!-- History Tab -->
    <div id="historyTab" class="tab-content">
        <h2>History</h2>
        <ul id="historyData">
            <!-- Data will be dynamically populated here -->
        </ul>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Date</th>
                    <th>Fan Speed</th>
                    <th>Set Point</th>
                    <th>Pressure</th>
                    <th>CO2</th>
                    <th>Relative Humidity</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Log Tab -->
    <div id="logTab" class="tab-content">
        <h2>Log</h2>
        <ul id="logData">
            <!-- Log messages will be dynamically populated here -->
        </ul>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Log Message</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        function toggleControls(isAutoMode) {
            var fanSpeedSlider = document.getElementById("fanSpeedSlider");
            var pressureTargetInput = document.getElementById("pressureTargetInput");

            if (isAutoMode) {
                // Auto mode
                fanSpeedSlider.disabled = true;
                pressureTargetInput.disabled = false;
            } else {
                // Manual mode
                fanSpeedSlider.disabled = false;
                pressureTargetInput.disabled = true;
            }
        }

        function openTab(tabName) {
            var i, tabContent;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        function populateHistoryTable() {
            var historyTableBody = document.querySelector('#historyTable tbody');
            
            // Fetch data from the /data/history endpoint - TODO: Change to actual endpoint
            fetch('/data/history')
                .then(response => response.json())
                .then(data => {
                    data.forEach(function (entry) {
                        var row = document.createElement('tr');
                        row.innerHTML = '<td>' + entry.index + '</td>' +
                                        '<td>' + entry.date + '</td>' +
                                        '<td>' + entry.fanSpeed + '</td>' +
                                        '<td>' + entry.setPoint + '</td>' +
                                        '<td>' + entry.pressure + '</td>' +
                                        '<td>' + entry.co2 + '</td>' +
                                        '<td>' + entry.humidity + '</td>' +
                                        '<td>' + entry.temperature + '</td>';
                        historyTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching history data: ', error);
                    var row = document.createElement('tr');
                    row.innerHTML = '<td colspan="8">Error fetching history data</td>';
                    historyTableBody.appendChild(row);
                });
        }

        function populateLogTable() {
            var logTableBody = document.querySelector('#logTable tbody');

            // Fetch data from the /data/logs endpoint - TODO: Change to actual endpoint
            fetch('/data/logs')
                .then(response => response.json())
                .then(data => {
                    data.forEach(function (entry) {
                        var row = document.createElement('tr');
                        row.innerHTML = '<td>' + entry.index + '</td>' +
                                        '<td>' + entry.message + '</td>' +
                                        '<td>' + entry.timestamp + '</td>';
                        logTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching log data: ', error);
                    var row = document.createElement('tr');
                    row.innerHTML = '<td colspan="3">Error fetching log data</td>';
                    logTableBody.appendChild(row);
                });
        }

        function populateStatusSection() {
            // Fetch data from the /data/status - TODO: Change to actual endpoint
            fetch('/data/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('fanSpeedStatus').textContent = data.fanSpeed;
                    document.getElementById('setPointStatus').textContent = data.setPoint;
                    document.getElementById('pressureStatus').textContent = data.pressure;
                    document.getElementById('co2Status').textContent = data.co2;
                    document.getElementById('humidityStatus').textContent = data.humidity;
                    document.getElementById('temperatureStatus').textContent = data.temperature;
                })
                .catch(error => {
                    console.error('Error fetching status data: ', error);
                    document.getElementById('fanSpeedStatus').textContent = 'N/A';
                    document.getElementById('setPointStatus').textContent = 'N/A';
                    document.getElementById('pressureStatus').textContent = 'N/A';
                    document.getElementById('co2Status').textContent = 'N/A';
                    document.getElementById('humidityStatus').textContent = 'N/A';
                    document.getElementById('temperatureStatus').textContent = 'N/A';
                });
        }

        function applySettings() {
            var mode;
            var value;

            if (document.getElementById('autoMode').checked) {
                mode = 'automatic';
            } else if (document.getElementById('manualMode').checked) {
                mode = 'manual';
            } else {
                alert('Please select a mode');
                return;
            }

            if (mode === 'automatic') {
                value = document.getElementById('pressureTargetInput').value;
                console.log(value);
            } else if (mode === 'manual') {
                value = document.getElementById('fanSpeedSlider').value;
                console.log(value);
            }

            fetch('/' + mode + '/' + value)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    alert('Error applying settings');
                    console.error('Error applying settings: ', error);
                });

        }

        populateHistoryTable();
        populateLogTable();
        populateStatusSection();

        // Show control tab by default
        openTab("controlTab");
    </script>
</body>
</html>
